<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Student List</title>
</head>

<body>


    <main>
        <h1 id="title">Student list</h1>
        <div class="dropdown">
            <button onclick="doDropDown()" class="sort">Sort By</button>
            <div id="myDropdown" class="dropdown-content">
                <a id="first-name" href="#first-name">First Name</a>
                <a id="last-name" href="#last-name">Last Name</a>
            </div>
        </div>
        <button class="delete-button" type="button">X</button>
        <div id="students-container">


        </div>
    </main>

    <template id="students-template">
        <div class="student" id="student" onclick="selectStudents()">
            <ul id="list">
                <li><input id="checkbox" type="checkbox" name='student-check'></li>
            </ul>
            <h2 class="student-first-name">First Name</h2>
            <h2 class="student-last-name">Last Name</h2>
            <p class="student-details" onclick="showModal()">Details</p>

        </div>
    </template>

    <section id="modal_container" class="modal">
        <div id="modal_window">
            <span id="closebutton" onclick="hideModal()">X</span>
            <h1>Details</h1>
            <p>KEA â€“ Copenhagen School of Design and Technology</p>
            <p>Third semester</p>
            <p>FrontEnd Design Autumn 2018</p>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
